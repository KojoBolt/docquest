<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="bG-container">
        <div class="container">
            <p>Start Your Journey</p>
            <h1>Sign Up to DocQuest</h1>

            <form action="/" id="sign-up">
                <div class="input-ctrl">
                    <label for="first_name"></label>
                    <input type="text" id="first-name" name="Full-name" placeholder="First Name" >
                    <div class="error"></div>
                </div>

                <div class="input-ctrl">
                    <label for="Last"></label>
                    <input type="text" id="last-name" name="Last" placeholder="Last  Name" >
                    <div class="error"></div>
                </div>


                <div class="input-ctrl">
                    <label for="email"></label>
                    <input type="email" id="email" name="Email" placeholder="Email" >
                    <div class="error"></div>
                </div>

                <div class="input-ctrl">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password" >
                    <div class="error"></div>
                </div>

                <div class="input-ctrl">
                    <label for="password"></label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm Password" >
                    <div class="error"></div>
                </div>

            <!-- sign-up -->
            <button type="submit">Sign Up</button>

            </form>
            <p>Already have an Acount? <a href="/sign-in.html">Log in here</a>.</p>
        </div>
    </div>
    <script src="signup.js" defer></script>

    </body>

   
   
</html>
